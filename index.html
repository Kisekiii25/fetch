<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetching github</title>
        <!------------- style ----------->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
    <div class="diplaying">

                <!------------- Search Container ----------->
                <form onsubmit="event.preventDefault();" role="search">
                    <label for="search">Search for stuff</label>
                    <input id="search" type="search" placeholder="Search github userName" autofocus required />
                    <button type="submit" onclick="fetchData()">Go</button>    
                </form>
                
                <br><br>

                <!------------- Profile Container ----------->
                <section class="articles">

                    <article>
                      <div class="article-wrapper">
                        <figure>
                          <img id="userImage" src="" alt="" />
                        </figure>
                        <div class="article-body">
                            <br>
                          <h3 id="userName" ></h3>
                          <p id="userEmail" ></p>
                          <p id="userBio" ></p>
                          <p id="userId" ></p>
                          <p id="userRepo" ></p>
                          <p id="userFollowers" ></p>
                          <p id="userFollowing" ></p>
                          <p id="created" ></p>
                          <p id="updated" ></p>
                          <br>
                          <a id="userUrl" href="" class="read-more">
                            See Profile on github <span class="sr-only">about this is some title</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" 
                              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" 
                              clip-rule="evenodd" />
                            </svg>
                          </a>
                        </div>
                      </div>
                    </article>
                </section>    

    </div>      

    </body>
    <!------------- script ----------->
        <script src="main.js"></script>
</html>
